<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>

    <p>Hola esto un párrafo</p>
    <p class="fs-1">Hola esto un párrafo</p>
    <p class="fs-2">Hola esto un párrafo</p>

    <a class="link-success" href="https://hola.com">Vamos al éxito</a>

    <div class="px-3 py-2 bg-primary text-white">
        Hola
    </div>
    <div class="px-3 py-2 bg-primary bg-gradient text-white">
        Hola gradiente
    </div>

    <div class="px-3 py-2 bg-primary-subtle">
        Hola subtle
    </div>
    <div class="px-3 py-2 bg-primary bg-opacity-50">
        Hola bg-opacity-50
    </div>

    <button class="btn btn-danger btn-sm">
        Botón borrar sm
    </button>

    <button class="btn btn-danger">
        Botón borrar
    </button>

    <button class="btn btn-danger btn-lg">
        Botón borrar lg
    </button>

    <button class="btn btn-danger" disabled>
        Botón borrar
    </button>
    
    <div class="card" style="width: 18rem;">
        <img src="https://placehold.co/600x400" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <div class="mb-2 ">
            <span class="badge text-bg-secondary">200 €</span>
            <span class="badge text-bg-secondary ml-2">Alimentación</span>
          </div>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
