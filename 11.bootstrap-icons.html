<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Hello, world! <i class="bi bi-globe"></i></h1>

      <h2>Buttons with Icons</h2>
      <button type="button" class="btn btn-primary">
        <i class="bi bi-check-circle-fill"></i> Submit
      </button>
      <button type="button" class="btn btn-danger">
        <i class="bi bi-trash-fill"></i> Delete
      </button>
      <button type="button" class="btn btn-warning">
        <i class="bi bi-exclamation-triangle-fill"></i> Warning
      </button>

      <h2 class="mt-4">Alerts with Icons</h2>
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>
          An example success alert with an icon
        </div>
      </div>
      <div class="alert alert-info d-flex align-items-center" role="alert">
        <i class="bi bi-info-circle-fill me-2"></i>
        <div>
          An example info alert with an icon
        </div>
      </div>
      <div class="alert alert-warning d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>
          An example warning alert with an icon
        </div>
      </div>
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-octagon-fill me-2"></i>
        <div>
          An example danger alert with an icon
        </div>
      </div>

      <h2 class="mt-4">List Group with Icons</h2>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <i class="bi bi-envelope-fill me-2"></i> Messages
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <i class="bi bi-person-fill me-2"></i> Profile
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <i class="bi bi-gear-fill me-2"></i> Settings
        </li>
      </ul>

      <h2 class="mt-4">Input Group with Icon</h2>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="bi bi-search"></i>
        </button>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
